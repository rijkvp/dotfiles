[global/wm]
margin-top = 0
margin-bottom = 0

include-file = modules.ini
include-file = theme.ini

[bar/mainbar]
width = 100%
height = 22px

fixed-center = true

background = ${theme.background}
foreground = ${theme.foreground}

line-size = 2.5pt

border-size = 0px
border-color = ${theme.background}

padding = 0
module-margin = 10px

font-0 = ${theme.font0}
font-1 = ${theme.font1}
font-2 = ${theme.font2}

modules-left = xworkspaces cpu memory network wifi
modules-center = xwindow
modules-right = mpd timer battery audio datetime

tray-position = right
tray-padding = 6

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true
