[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${theme.background-alt}
label-active-overline= ${theme.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${theme.background-alt}
label-occupied-padding = 1

label-empty = %name%
label-empty-padding = 1

label-urgent = %name%
label-urgent-background = ${theme.primary}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow

format = <label>
format-padding = 3
format-font = 2

label = %title%
label-maxlen = 42

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = "龍 "
format-foreground = ${theme.foreground}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 0.2
format-prefix = " "
format-foreground = ${theme.foreground}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
mount-0 = /home
label-mounted = %used%
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${theme.foreground}

[module/datetime]
type = internal/date

format-prefix = " "
format-foreground = ${theme.foreground}

date = %Y-%m-%d %H:%M:%S
interval = 1

[module/audio]
type = internal/pulseaudio

format-volume-font = 1
format-volume-prefix = "墳 "
format-volume-foreground = ${theme.foreground}
format-volume = <label-volume>

format-muted-font = 1
format-muted-prefix = "ﱝ  "
format-muted = ---
format-muted-foreground = ${theme.red}

label-volume = %percentage:2%%

[module/networkspeed]
type = internal/network

interface = eth0
interval = 0.5

label-connected = %downspeed:6:6%
speed-unit = ""

format-connected-prefix = "  "
format-connected-prefix-foreground = ${theme.foreground}
format-connected = <label-connected>

label-disconnected = "DISCONNECTED"
label-disconnected-foreground = ${theme.red}
format-disconnected = <label-disconnected>

[module/weather]
type = custom/script

exec = ~/.local/bin/getweatherinfo
interval = 300
format-prefix = "  "
format-foreground = ${theme.foreground}
label = %output%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

format-online = <label-time> <label-song>
format-online-foreground = ${theme.foreground}

format-offline = ""

label-song = %artist% - %title%
label-song-font = 2

label-time = %elapsed%
label-time-font = 2

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP0
poll-interval = 5
full-at = 99

format-charging-prefix = " "
format-discharging-prefix = " "
