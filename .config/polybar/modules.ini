[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${theme.background-alt}
label-active-underline= ${theme.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${theme.background-alt}
label-occupied-padding = 1

label-empty = %name%
label-empty-padding = 1

label-urgent = %name%
label-urgent-background = ${theme.primary}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow

format = <label>
format-padding = 3
format-font = 2

label = %title%
label-maxlen = 46

[module/cpu]
type = internal/cpu
interval = 0.2
format-prefix = "龍  "
format-prefix-foreground = ${theme.green}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 0.2
format-prefix = "  "
format-prefix-foreground = ${theme.cyan}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
mount-0 = /home
label-mounted = %used%
format-mounted-prefix = "  "
format-mounted-prefix-foreground = ${theme.cyan}

[module/datetime]
type = internal/date

format-prefix = "  "
format-prefix-foreground = ${theme.magenta}

date = %m-%d %H:%M
interval = 1

[module/audio]
type = internal/alsa

format-volume-font = 1
format-volume-prefix = "墳  "
format-volume-prefix-foreground = ${theme.blue}
format-volume = <label-volume>

format-muted-font = 1
format-muted-prefix = "ﱝ  "
format-muted = ---
format-muted-foreground = ${theme.red}

label-volume = %percentage:2%%

[module/networkspeed]
type = internal/network

interface = eth0
interval = 0.5

label-connected = %downspeed:6:6%
speed-unit = ""

format-connected-prefix = "  "
format-connected-prefix-foreground = ${theme.orange}
format-connected = <label-connected>

label-disconnected = "DISCONNECTED"
label-disconnected-foreground = ${theme.red}
format-disconnected = <label-disconnected>

[module/weather]
type = custom/script

exec = ~/.local/bin/getweatherinfo
interval = 300
format-prefix = "   "
format-prefix-foreground = ${theme.yellow}
label = %output%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

format-online = <label-time> <label-song>
format-online-prefix = "   "
format-online-prefix-foreground = ${theme.red}

format-offline = ""

label-song = %title%
label-song-font = 1

label-time = %elapsed%
label-time-font = 2
