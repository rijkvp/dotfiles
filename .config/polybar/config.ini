[global/wm]
margin-top = 0
margin-bottom = 0

include-file = modules.ini
include-file = theme.ini

[bar/mainbar]
width = 100%
height = 18pt

fixed-center = true

background = ${theme.background}
foreground = ${theme.foreground}

line-size = 2.5pt

border-size = 6px
border-color = ${theme.background}

padding = 2
module-margin = 10px

font-0 = ${theme.font0}
font-1 = ${theme.font1}

modules-left = cpu memory filesystem network wifi battery xwindow
modules-center = xworkspaces
modules-right = mpd audio weather datetime

tray-position = right
tray-padding = 6

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true
