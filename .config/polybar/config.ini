[global/wm]
margin-top = 0
margin-bottom = 0

include-file = modules.ini
include-file = theme.ini


[bar/mainbar]
width = 100%
height = 22pt

fixed-center = true

background = ${theme.background}
foreground = ${theme.foreground}

line-size = 2pt

border-size = 3pt
border-color = #00000000

padding = 2
module-margin = 2

font-0 = Iosevka Nerd Font:size=11;2
font-1 = Iosevka Nerd Font:size=10;2

modules-left = xworkspaces xwindow
modules-center =
modules-right = mpd networkspeed weather cpu memory audio datetime

tray-position = right
tray-padding = 6

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true
