[global/wm]
margin-top = 0
margin-bottom = 0

include-file = modules.ini
include-file = theme.ini

[bar/mainbar]
width = 100%
height = 22pt

fixed-center = true

background = ${theme.background}
foreground = ${theme.foreground}

line-size = 2.5pt

border-size = 0pt
border-color = #00000000

padding = 2
module-margin = 2

font-0 = ${theme.font0}
font-1 = ${theme.font1}

modules-left = datetime weather xwindow
modules-center = xworkspaces 
modules-right = mpd audio cpu memory battery

tray-position = right
tray-padding = 6

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true
